<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map - Real-time Route Sharing</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Interactive Map Explorer</h1>
        <div class="user-controls">
            <input type="text" id="username" placeholder="Enter your name">
            <button onclick="setUsername()">Set Name</button>
        </div>
    </header>
    
    <main>
        <div class="container">
            <div id="map"></div>
            <div id="active-users">
                <h3>Active Routes</h3>
                <div id="users-list"></div>
            </div>
        </div>
        <div class="controls">
            <div class="input-group">
                <input type="text" id="source" placeholder="Enter source location...">
                <input type="text" id="destination" placeholder="Enter destination location...">
                <input type="datetime-local" id="departure-time" placeholder="Select departure time">
                <button onclick="findRoute()">Find Route</button>
                <button onclick="shareRoute()">Share Route</button>
            </div>
            <button onclick="getCurrentLocation()">Get My Location</button>
        </div>
    </main>

    <footer>
        <p> 2024 Map Explorer - Real-time Route Sharing</p>
    </footer>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    
    <!-- Leaflet and Routing -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
    <script src="https://unpkg.com/leaflet.heat@0.2.0/dist/leaflet-heat.js"></script>
    
    <!-- Our Scripts -->
    <script src="firebase-config.js"></script>
    <script src="script.js"></script>
</body>
</html>
