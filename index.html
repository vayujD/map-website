<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div id="map"></div>
        <div class="sidebar">
            <div class="username-container">
                <input type="text" id="username" placeholder="Enter your username">
                <button onclick="setUsername()">Set Username</button>
            </div>
            <div id="users-list" class="users-list"></div>
        </div>
        <div class="controls">
            <div class="input-group">
                <input type="text" id="source" placeholder="Enter source location...">
                <input type="text" id="destination" placeholder="Enter destination location...">
                <input type="datetime-local" id="departure-time" placeholder="Select departure time">
                <button onclick="findRoute()">Find Route</button>
                <button onclick="shareRoute()">Share Route</button>
                <button onclick="getCurrentLocation()">Use Current Location</button>
            </div>
            <div class="input-group">
                <button onclick="togglePointSelection()" id="select-point-btn">Select Point on Map</button>
                <input type="datetime-local" id="check-time" placeholder="Select time to check">
                <button onclick="checkUsers()">Check Users</button>
            </div>
        </div>
    </main>

    <footer>
        <p> 2024 Map Explorer - Real-time Route Sharing</p>
    </footer>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="script.js"></script>
</body>
</html>
